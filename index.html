<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* .card {
            margin-top: 100px;
        } */
    </style>
    <title>Random Quote Generator</title>

</head>

<body>

    <div class="container text-center">

        <h1>Random Quote Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card text-center mt-5" id="customCard">
                    <div class="card-header">
                        <h3><span id="category"></span></h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><span id="quote">Click For Quote</span></h5>
                        <p class="card-text"><span id="author"></span></p>
                        <p class="card-text"><span id="LoadingBar"></span></p>
                        <button type="button" id="btn" class="btn btn-outline-primary">Quote</button>
                    </div>
                </div>
            </div>
            <!-- <button class="btn" id="btn">New Quote</button> -->
        </div>
        <h4 class="mt-5"><span id="footer"></span></h4>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
